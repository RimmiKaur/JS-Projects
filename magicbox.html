<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
        }

        .container{
            width: 80%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: auto auto auto;
        }


        .box{
            font-size: 70px;
            padding: 40px;
            border: 1px solid black;
            background-color: grey;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container"  id="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>
</body>

<script>
    var arr=[];
    document.getElementById('container').addEventListener('mouseover',(event)=>
    {
       

        if(!arr.includes(event.target.innerText)){
            arr.push(event.target.innerText);
            event.target.style.background = "red";
        }else if(arr.length<9){
            event.target.style.background = "red";

        }

    })

    document.getElementById('container').addEventListener('mouseout',(event)=>
    {
        event.target.style.background = "grey";
    })


</script>
</html>
