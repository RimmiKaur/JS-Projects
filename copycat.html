<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p{
            font-size: 20px;
            color: brown;
            width: 400px;;
            height: 200px;
            border: 1px solid red;
            margin: 20px;
            word-wrap: break-word;
            overflow: scroll;
        }

        input{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="conatiner">
            <input type="text"  onkeypress="keypressing(this)">
            <div class="p" id="text">
            </div>
        </div>
    </div>
</body>

<script>
    function keypressing(element) {
        var text = element.value;
        document.getElementById("text").innerText+= text;
    }
</script>
</html>
